server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: fraud-detection-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/fraud}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: fraud-detection-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.fraud.detection.events"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.fraud.detection.events.TransactionCreatedEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    listener:
      ack-mode: record
      missing-topics-fatal: false
      concurrency: 2
    admin:
      auto-create: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

app:
  kafka:
    topics:
      transactions-created: transactions.created
      fraud-detected: fraud.detected
  fraud:
    rules:
      high-amount-threshold: 10000.00
      velocity-max-transactions: 5
      velocity-window: PT1M
      country-change-window: PT30M
      high-risk-merchants:
        - MRC-999
        - MRC-666
        - MRC-404
