global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: spring-services
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - transaction-service:8080
          - fraud-detection-service:8081
          - alert-service:8082
