server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: alert-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/alerts}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: alert-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.fraud.alert.events"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.fraud.alert.events.FraudDetectedEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    template:
      observation-enabled: true
    listener:
      ack-mode: record
      missing-topics-fatal: false
      concurrency: 2
      observation-enabled: true
    admin:
      auto-create: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s,5s
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4318/v1/traces}

spring.mail:
  host: ${SPRING_MAIL_HOST:localhost}
  port: ${SPRING_MAIL_PORT:1025}
  properties:
    mail.smtp.auth: ${SPRING_MAIL_SMTP_AUTH:false}
    mail.smtp.starttls.enable: ${SPRING_MAIL_SMTP_STARTTLS:false}

app:
  notification:
    log-enabled: true
    email:
      enabled: ${APP_NOTIFICATION_EMAIL_ENABLED:false}
      from: ${APP_NOTIFICATION_EMAIL_FROM:fraud-alerts@fraud-detection.local}
      to: ${APP_NOTIFICATION_EMAIL_TO:}
  data-retention:
    processed-event-ttl: PT1H
    cleanup-interval: 300000
  kafka:
    topics:
      fraud-detected: fraud.detected
